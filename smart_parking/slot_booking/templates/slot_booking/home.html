{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        {% comment %}
        body {
            background-image: url("{% static 'booking/images/image01.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }
            {% endcomment %}

        .overlay {
            background: rgba(255, 254, 254, 0);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(13, 21, 64, 0.05);
        }

        .btn-custom {
            background-color: #0dcaf0;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            color: white;
        }

        .btn-custom:hover {
            background-color:rgb(3, 106, 127);
            color: white;
        }
        
        .auth-links {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            
        }

        .auth-links .btn {
            margin: 2px;
        }
        .btn-outline-light{
            color:rgb(0, 0, 0);
            background-color:rgb(5, 198, 237);
        }
       #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Makes sure the video stays in the background */
            pointer-events: none;
        }

        
      
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
       <source src="{% static 'booking/videos/abc.mp4' %}" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <!-- Authentication Links -->
    <div class="auth-links">
        <div class="d-flex flex-row">
            <a href="{% url 'booking:admin_login' %}" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
            <a href="{% url 'booking:driver_login' %}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-user"></i> Driver Login
            </a>
        </div>
    </div>
        
    <div class="content">
        <div class="card">
            <h1><b>ðŸš—Welcome to Smart Parking</b></h1>
            <p class="mb-4">Book your slot quickly and easily!</p>
            
            <!-- Authentication -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5><i class="fas fa-user-shield"></i> Admin Access</h5>
                    <a href="{% url 'booking:admin_registration' %}" class="btn btn-custom btn-sm">
                        <i class="fas fa-user-plus"></i> Admin Registration
                    </a><br>
                    <a href="{% url 'booking:admin_login' %}" class="btn btn-custom btn-sm">
                        <i class="fas fa-sign-in-alt"></i> Admin Login
                    </a>
                </div>
                <div class="col-md-6">
                    <h5><i class="fas fa-user"></i> Driver Access</h5>
                    <a href="{% url 'booking:driver_user_registration' %}" class="btn btn-custom btn-sm">
                        <i class="fas fa-user-plus"></i> Driver Registration 
                    </a><br>
                    <a href="{% url 'booking:driver_login' %}" class="btn btn-custom btn-sm">
                        <i class="fas fa-sign-in-alt"></i> Driver Login
                    </a>
                </div>
            </div>
            
            <hr style="border-color: rgba(255, 255, 255, 0.3);">
            
            <!-- Quick Booking Options -->
            <h5><i class="fas fa-calendar-plus"></i> Quick Booking</h5>
            <a href="{% url 'booking:registered_driver_booking' %}" class="btn btn-custom">Registered Driver Booking</a>
            <br>
            <a href="{% url 'booking:temporary_booking' %}" class="btn btn-custom">Temporary Booking</a>
        </div>
    </div>
</body>
</html>
